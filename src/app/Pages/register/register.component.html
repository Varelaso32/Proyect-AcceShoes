<div class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-cyan-600 mb-6">Registro</h2>
  
      <div *ngIf="successMessage" class="alert alert-success mb-4">
        <span>{{ successMessage }}</span>
      </div>
      <div *ngIf="errorMessage" class="alert alert-error mb-4">
        <span>{{ errorMessage }}</span>
      </div>
  
      <form (ngSubmit)="onRegister()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" required class="mt-2 p-3 w-full border border-gray-300 rounded-md" placeholder="Ingresa tu nombre" />
        </div>
  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="mt-2 p-3 w-full border border-gray-300 rounded-md" placeholder="Ingresa tu correo" />
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="mt-2 p-3 w-full border border-gray-300 rounded-md" placeholder="Ingresa tu contraseña" />
        </div>
  
        <button type="submit" class="w-full py-3 bg-cyan-600 text-white rounded-md hover:bg-cyan-700">Registrarse</button>
      </form>
  
      <div class="text-center mt-4">
        <span class="text-gray-700">¿Ya tienes una cuenta?</span>
        <a routerLink="/login" class="text-cyan-600 hover:underline ml-1">Inicia sesión</a>
      </div>
    </div>
  </div>
