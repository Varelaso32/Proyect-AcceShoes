<div class="navbar fixed top-0 z-50 bg-base-100 shadow-md shadow-cyan-500/50">
    <!-- Menú lateral -->
    <div class="navbar-start">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </div>
            <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a routerLink="/">Inicio</a></li>
                <li><a>Productos</a></li>
                <li><a>Ofertas</a></li>
                <li><a>Contacto</a></li>
            </ul>
        </div>
    </div>

    <!-- Logo -->
    <div class="navbar-center">
        <a class="btn btn-ghost text-2xl font-bold text-cyan-600" routerLink="/">AcceShoes</a>
    </div>

    <!-- Acciones derecha -->
    <div class="navbar-end space-x-2">
        <!-- Buscar -->
        <div class="relative flex items-center transition-all duration-300" #searchContainer>
            <button class="btn btn-ghost btn-circle search-btn" (click)="toggleSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>

            <!-- Campo de búsqueda -->
            <input #searchBox type="text" placeholder="Buscar productos..."
                class="input input-bordered w-48 transition-all duration-300 transform hidden focus:outline-none focus:ring-2 focus:ring-cyan-500" />
        </div>

        <!-- Carrito de compras -->
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="badge badge-sm indicator-item bg-cyan-500 text-white">3</span>
                </div>
            </div>
            <div class="card card-compact dropdown-content mt-3 z-[1] w-64 bg-base-100 shadow">
                <div class="card-body">
                    <span class="font-bold text-lg">3 productos</span>
                    <span class="text-cyan-600">Subtotal: $120.00</span>
                    <div class="card-actions">
                        <button class="btn btn-primary btn-block">Ver carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Usuario -->
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full ring ring-cyan-500 ring-offset-base-100 ring-offset-2">
                    <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                        alt="Avatar" />
                </div>
            </div>
            <ul class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Perfil</a></li>
                <li><a>Configuración</a></li>
                <li><button (click)="logout()" class="btn btn-ghost btn-sm justify-start w-full text-left">Cerrar sesión</button></li>
            </ul>
        </div>
    </div>
</div>
