<!-- Contenedor principal -->
<div class="flex justify-center bg-gray-100 px-2 pt-32 min-h-screen pb-20">
  <div class="w-full max-w-[90%] xl:max-w-[1500px] bg-white rounded-xl shadow-xl text-gray-800 px-8 py-10 space-y-6">

    <h2 class="text-4xl font-bold text-cyan-700 text-center mb-8">Todos los productos</h2>

    <ng-container *ngIf="groupedProducts$ | async as grouped; else loading">
      <div *ngFor="let categoryName of getCategoryNames(grouped)" class="mb-16">
        <div class="relative flex items-center my-8">
          <hr class="flex-grow border-t border-cyan-300" />
          <span class="mx-4 text-2xl font-semibold text-cyan-600 whitespace-nowrap">
            {{ categoryName }}
          </span>
          <hr class="flex-grow border-t border-cyan-300" />
        </div>

        <div *ngIf="grouped[categoryName].length === 0" class="text-gray-400 italic text-center mb-4">
          No hay productos en esta categorÃ­a.
        </div>

        <div *ngIf="grouped[categoryName].length > 0"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">

          <div *ngFor="let product of grouped[categoryName]"
            class="card bg-white shadow-md hover:shadow-xl transition rounded-xl overflow-hidden">

            <!-- Imagen -->
            <figure class="h-56 w-full overflow-hidden">
              <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-cover"
                (error)="product.imageUrl = '/api/placeholder/300/300'" />
            </figure>

            <!-- Cuerpo -->
            <div class="card-body px-4 pt-4 pb-5 space-y-2">
              <h3 class="text-xl font-bold text-cyan-700 truncate">{{ product.name }}</h3>
              <p class="text-gray-500 text-sm line-clamp-3">{{ product.description }}</p>

              <div class="text-sm text-gray-700 space-y-1">
                <p><strong>Talla:</strong> {{ product.size }}</p>
                <p><strong>Precio:</strong> ${{ product.price | number:'1.0-0' }}</p>
              </div>

              <!-- CategorÃ­a chip -->
              <span class="inline-block mt-1 text-xs font-medium bg-cyan-100 text-cyan-800 px-3 py-1 rounded-full">
                {{ categoryName }}
              </span>

              <!-- Botones -->
              <div class="flex flex-col gap-2 pt-4">
                <button (click)="addToCart(product)"
                  class="btn btn-sm bg-green-500 text-white hover:bg-green-600 w-full">
                  ðŸ›’ Agregar al carrito
                </button>
                <button [routerLink]="['/product', product.id]"
                  class="btn btn-sm bg-cyan-600 text-white hover:bg-cyan-700 w-full">
                  Ver detalles
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="text-center py-8">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
    </ng-template>
  </div>
</div>

<app-footer></app-footer>
