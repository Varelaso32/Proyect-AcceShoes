<app-navbar></app-navbar>

<div class="container mx-auto px-4 pt-32 min-h-screen">
  <h2 class="text-3xl font-bold text-cyan-700 mb-8">ðŸ›’ Tu Carrito</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart" class="space-y-6 pb-40">
    <div *ngFor="let item of cartItems" class="card bg-base-100 shadow-md">
      <div class="flex flex-col sm:flex-row gap-6 p-4 items-center">
        <!-- Imagen -->
        <img [src]="item.product.imageUrl"
             [alt]="item.product.name"
             class="w-32 h-32 object-cover rounded-lg border"
             onerror="this.src='/api/placeholder/200/200'; this.onerror=null;" />

        <!-- Detalles -->
        <div class="flex-1 w-full">
          <h3 class="text-xl font-semibold text-cyan-800">{{ item.product.name }}</h3>
          <p class="text-gray-600 text-sm mb-1">{{ item.product.description }}</p>
          <p class="text-gray-600 text-sm">Precio unitario: ${{ item.product.price.toFixed(2) }}</p>

          <!-- Cantidad -->
          <div class="flex items-center gap-2 mt-3">
            <button (click)="decreaseQuantity(item)" class="btn btn-sm btn-outline btn-info">âž–</button>
            <span class="badge badge-neutral px-4">{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)" class="btn btn-sm btn-outline btn-info">âž•</button>
          </div>
        </div>

        <!-- Subtotal y eliminar -->
        <div class="text-right">
          <p class="text-lg font-bold text-cyan-600">Subtotal: ${{ (item.product.price * item.quantity).toFixed(2) }}</p>
          <button (click)="removeItem(item.product.id)" class="btn btn-sm btn-error mt-2">ðŸ—‘ Eliminar</button>
        </div>
      </div>
    </div>

    <!-- Espacio para que el sticky no tape contenido -->
    <div class="mb-32"></div>
  </div>

  <!-- Total fijo abajo -->
  <div class="sticky bottom-0 bg-base-100 border-t pt-4 pb-6 z-10 shadow-inner">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-between gap-4">
      <p class="text-xl font-bold text-cyan-700">Total: ${{ getTotal().toFixed(2) }}</p>
      <div class="flex gap-2">
        <button (click)="clearCart()" class="btn btn-outline btn-warning">Vaciar Carrito</button>
        <button (click)="goBack()" class="btn btn-outline btn-accent">â¬… Volver atrÃ¡s</button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-600 text-lg">Tu carrito estÃ¡ vacÃ­o.</p>
  </ng-template>
</div>

<app-footer></app-footer>
