<div *ngFor="let msg of messages" class="mb-4" [ngClass]="'chat chat-' + msg.side">
    <div class="chat-image avatar">
        <div class="w-10 h-10 rounded-full ring ring-cyan-500 ring-offset-base-100 ring-offset-2">
            <img [src]="msg.avatar" alt="{{ msg.user }}" />
        </div>
    </div>
    <div class="chat-header text-sm font-semibold text-gray-700 flex items-center gap-2">
        {{ msg.user }}
        <time class="text-xs text-gray-400">{{ msg.time }}</time>
    </div>
    <div class="chat-bubble bg-cyan-100 text-gray-800 shadow-md rounded-lg px-4 py-2 max-w-xs">
        {{ msg.message }}
    </div>
    <div class="chat-footer text-xs text-gray-500" *ngIf="msg.status">
        {{ msg.status }}
    </div>
</div>
