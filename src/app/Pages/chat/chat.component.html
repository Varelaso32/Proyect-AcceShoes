<app-navbar></app-navbar>

<div class="min-h-screen flex flex-col bg-gray-100">
    <div class="flex-1 flex justify-center items-center p-4 mt-10">
        <div class="card w-full max-w-7xl h-[80vh] bg-white shadow-lg overflow-hidden">
            <div class="flex h-full">
                <!-- Lista de conversaciones -->
                <div class="w-1/3 border-r border-gray-200 overflow-y-auto">
                    <div class="p-4 font-bold text-lg border-b">Mensajes</div>
                    <div *ngFor="let convo of conversations"
                        class="flex items-center gap-3 p-3 hover:bg-gray-100 cursor-pointer"
                        [class.bg-gray-100]="selected === convo" (click)="selectConversation(convo)">
                        <div class="avatar">
                            <div class="w-12 rounded-full">
                                <img [src]="convo.avatar" />
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="font-semibold">{{ convo.user }}</div>
                            <div class="text-sm text-gray-500 truncate">{{ convo.lastMessage }}</div>
                        </div>
                        <div class="text-xs text-gray-400 whitespace-nowrap">{{ convo.time }}</div>
                    </div>
                </div>

                <!-- Detalle del chat -->
                <div class="flex-1 flex flex-col overflow-hidden">
                    <div class="p-4 border-b font-semibold text-lg bg-cyan-600 text-white">
                        {{ selected?.user || 'Selecciona un chat' }}
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                        <ng-container *ngIf="selected">
                            <div *ngFor="let msg of selected.messages" class="flex flex-col"
                                [ngClass]="{ 'items-start': msg.side === 'start', 'items-end': msg.side === 'end' }">
                                <div class="chat-image avatar mb-1">
                                    <div class="w-8 h-8 rounded-full">
                                        <img [src]="msg.avatar" />
                                    </div>
                                </div>
                                <div class="max-w-xs px-4 py-2 rounded-lg shadow text-sm"
                                    [ngClass]="msg.side === 'start' ? 'bg-white text-gray-800' : 'bg-cyan-600 text-white'">
                                    {{ msg.message }}
                                </div>
                                <time class="text-xs text-gray-400 mt-1">{{ msg.time }}</time>
                            </div>
                        </ng-container>
                    </div>

                    <div class="p-4 border-t flex gap-2" *ngIf="selected">
                        <input type="text" class="input input-bordered w-full" placeholder="Escribe un mensaje..." />
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
