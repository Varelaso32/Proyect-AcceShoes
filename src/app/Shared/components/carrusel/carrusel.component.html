<div class="carousel-container">
    <div class="carousel rounded-box w-64">

        <!-- Primer Slide -->
        <div class="carousel-item relative w-full" [class.active]="currentSlideIndex === 0">
            <div class="card w-full bg-base-200 shadow-xl">
                <figure><img [src]="slides[0].imageUrl" class="w-full" alt="Imagen 1" /></figure>
                <div class="card-body">
                    <h2 class="card-title">{{ slides[0].title }}</h2>
                    <p>{{ slides[0].description }}</p>
                    <button class="btn btn-primary">Ver más</button>
                </div>
                <!-- Botones de navegación dentro de la card -->
                <div class="carousel-controls absolute inset-0 flex items-center justify-between px-4">
                    <button (click)="prevSlide()"
                        class="btn btn-circle text-white bg-black hover:bg-gray-800">❮</button>
                    <button (click)="nextSlide()"
                        class="btn btn-circle text-white bg-black hover:bg-gray-800">❯</button>
                </div>
            </div>
        </div>
