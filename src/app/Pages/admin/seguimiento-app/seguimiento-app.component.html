<div class="p-6 min-h-screen bg-base-200">
    <div class="card bg-base-100 shadow-xl">
        <!-- Header -->
        <div class="card-body border-b border-base-300">
            <h2 class="card-title text-2xl">Historial de Actividades</h2>
            <p class="text-sm text-base-content/70">Registro de todas las acciones realizadas en el sistema</p>
        </div>

        <!-- Controls -->
        <div class="flex justify-between items-center px-6 py-4 border-b border-base-300">
            <span class="text-sm text-base-content/60">
                Mostrando {{ logs.length }} registros
            </span>
            <button (click)="clearLogs()" class="btn btn-error btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                Limpiar Historial
            </button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="table table-zebra w-full">
                <thead>
                    <tr>
                        <th>Acci√≥n</th>
                        <th>Entidad</th>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let log of logs">
                        <td>
                            <div [ngClass]="{
                'badge badge-success': log.action === 'CREATE',
                'badge badge-info': log.action === 'UPDATE',
                'badge badge-error': log.action === 'DELETE',
                'badge badge-warning': log.action !== 'CREATE' && log.action !== 'UPDATE' && log.action !== 'DELETE'
              }">
                                {{ log.action }}
                            </div>
                        </td>
                        <td>{{ log.entity }}</td>
                        <td>{{ log.entityId || 'N/A' }}</td>
                        <td>{{ formatDate(log.timestamp) }}</td>
                        <td>
                            <div *ngIf="log.details" class="tooltip tooltip-left"
                                [attr.data-tip]="formatDetails(log.details)">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5 text-primary hover:text-primary-focus cursor-pointer"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </td>
                    </tr>

                    <!-- Empty state -->
                    <tr *ngIf="logs.length === 0">
                        <td colspan="5" class="text-center text-base-content/50">
                            No hay registros de actividad
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
