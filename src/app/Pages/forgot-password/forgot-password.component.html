<div class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-cyan-600 mb-6">Recuperar contraseña</h2>
  
      <div *ngIf="successMessage" class="alert alert-success mb-4">
        <span>{{ successMessage }}</span>
      </div>
      <div *ngIf="errorMessage" class="alert alert-error mb-4">
        <span>{{ errorMessage }}</span>
      </div>
  
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            class="mt-2 p-3 w-full border border-gray-300 rounded-md"
            placeholder="Ingresa tu correo"
          />
        </div>
  
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            class="mt-2 p-3 w-full border border-gray-300 rounded-md"
            placeholder="Ingresa la nueva contraseña"
          />
        </div>
  
        <button type="submit" class="w-full py-3 bg-cyan-600 text-white rounded-md hover:bg-cyan-700">
          Cambiar contraseña
        </button>
      </form>
  
      <div class="text-center mt-4">
        <a routerLink="/login" class="text-cyan-600 hover:underline">Volver al login</a>
      </div>
    </div>
  </div>
