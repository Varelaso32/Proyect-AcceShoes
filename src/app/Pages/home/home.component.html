<!-- Hero con imagen din谩mica -->
<section
    class="relative h-[100vh] bg-cover bg-center flex items-center justify-center text-white transition-all duration-1000"
    [ngStyle]="{ 'background-image': 'url(' + currentImage + ')' }">


    <!-- C铆rculo indicador -->
    <div class="absolute top-20 right-6 w-12 h-12">
        <svg class="w-full h-full rotate-[-90deg]">
            <circle cx="24" cy="24" r="20" stroke="#ffffff44" stroke-width="4" fill="none"></circle>
            <circle cx="24" cy="24" r="20" stroke="white" stroke-width="4" fill="none"
                [attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="progressOffset" stroke-linecap="round"
                style="transition: stroke-dashoffset 0.1s linear;"></circle>
        </svg>
    </div>

    <!-- Contenido centrado -->
    <div class="relative z-10 text-center px-6 max-w-2xl">
        <h1 class="text-5xl md:text-6xl font-bold mb-4 leading-tight drop-shadow-md">
            Explora lo mejor de AcceShoes
        </h1>
        <p class="text-xl md:text-2xl mb-6 text-gray-200 drop-shadow">
            Te ofrecemos todo tipo de prendas para que vistas a tu estilo.
        </p>
        <button routerLink="/all-products"
            class="btn relative overflow-hidden bg-cyan-600 hover:bg-cyan-700 text-white px-10 py-4 text-lg font-semibold rounded-full shadow-xl transition-all duration-300 group">
            <span class="relative z-10">Ver colecci贸n</span>
            <span
                class="absolute inset-0 bg-white opacity-10 group-hover:opacity-20 transition-opacity duration-300 rounded-full"></span>
        </button>
    </div>
</section>

<!-- Secci贸n inferior -->
<section class="py-20 bg-white">
    <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-800">Nuestros productos</h2>
        <p class="mt-2 text-gray-600">Descubre nuestra colecci贸n destacada</p>
    </div>
</section>

<!-- Bot贸n flotante -->
<button
    class="fixed bottom-6 right-6 w-14 h-14 bg-cyan-600 hover:bg-cyan-700 text-white rounded-full shadow-lg flex items-center justify-center z-50"
    (click)="toggleChat()" aria-label="Abrir chat">
    
</button>

<!-- Contenedor del chat -->
<div *ngIf="showChat"
    class="fixed bottom-20 right-6 w-80 max-h-[70vh] bg-white rounded-2xl shadow-2xl overflow-hidden z-50 flex flex-col border border-cyan-100">
    <!-- Header -->
    <div class="bg-cyan-600 text-white px-4 py-3 flex justify-between items-center">
        <span class="font-semibold text-base">Chat</span>
        <button (click)="toggleChat()" class="text-white hover:text-gray-200 text-xl leading-none">&times;</button>
    </div>

    <!-- Mensajes -->
    <div class="p-3 overflow-y-auto flex-1 bg-gray-50 space-y-2 scrollbar-thin scrollbar-thumb-cyan-300">
        <app-chat-message [messages]="chatMessages"></app-chat-message>
    </div>

    <!-- Input -->
    <div class="p-3 border-t border-gray-200 bg-white">
        <div class="flex items-center gap-2">
            <input type="text" class="input input-bordered input-sm flex-1 bg-white text-sm"
                placeholder="Escribe un mensaje..." />
            <button class="btn btn-sm bg-cyan-600 hover:bg-cyan-700 text-white px-4">Enviar</button>
        </div>
    </div>
</div>
