<div class="min-h-screen bg-base-200 flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-cyan-600 mb-6">Iniciar sesión</h2>

    <div *ngIf="errorMessage" class="alert alert-error mb-6">
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Ingresa tu correo" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Ingresa tu contraseña" />
      </div>

      <button type="submit" class="w-full py-3 bg-cyan-600 text-white rounded-md hover:bg-cyan-700">Iniciar sesión</button>

      <div class="text-center mt-4">
        <a routerLink="/forgot-password" class="text-cyan-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="text-center mt-4">
        <span class="text-gray-700">¿No tienes una cuenta?</span>
        <a routerLink="/register" class="text-cyan-600 hover:underline ml-1">Regístrate</a>
      </div>
    </form>
  </div>
</div>
