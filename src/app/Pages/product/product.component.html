<div class="flex justify-center bg-gray-100 px-2 pt-28 min-h-screen pb-16">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg text-gray-800 px-6 py-8 space-y-6">
    <ng-container *ngIf="product; else loading">
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full md:w-1/2 h-56 object-cover rounded-lg shadow"
          onerror="this.src='/api/placeholder/400/400'; this.onerror=null;" />

        <!-- Contenido centrado vertical y horizontal -->
        <div class="flex flex-col justify-center items-center text-center w-full">
          <div>
            <h2 class="text-2xl font-bold text-cyan-700 mb-2">{{ product.name }}</h2>
            <p class="text-sm text-gray-600 mb-2">{{ product.description }}</p>
            <span class="badge badge-outline text-xs py-0.5 px-2">{{ product.category }}</span>
          </div>

          <div class="mt-4">
            <button (click)="addToCart()"
              class="btn bg-green-500 text-white hover:bg-green-600 w-full md:w-auto text-sm">
              ðŸ›’ Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #loading>
      <div class="text-center py-12">
        <span class="loading loading-spinner text-cyan-600 w-12 h-12"></span>
      </div>
    </ng-template>
  </div>
</div>
