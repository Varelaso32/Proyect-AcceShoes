<div class="min-h-screen bg-base-200 flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-cyan-600 mb-6">Recuperar contraseña</h2>

    <div *ngIf="successMessage" class="alert alert-success mb-4">
      <span>{{ successMessage }}</span>
    </div>
    <div *ngIf="errorMessage" class="alert alert-error mb-4">
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
          class="mt-2 p-3 w-full border border-gray-300 rounded-md" placeholder="Ingresa tu correo" />
      </div>

      <div class="relative">
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>

        <div class="relative">
          <input [type]="showNewPassword ? 'text' : 'password'" id="newPassword" name="newPassword"
            [(ngModel)]="newPassword" required
            class="p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 pr-12"
            placeholder="Ingresa la nueva contraseña" />

          <!-- Botón del ojo -->
          <button type="button" (click)="showNewPassword = !showNewPassword"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-7 0-10-7-10-7a16.62 16.62 0 014.463-5.7M9.88 9.88a3 3 0 104.24 4.24M15 12a3 3 0 00-3-3m0 0a3 3 0 013 3m0 0a3 3 0 01-3 3m8.712 1.712A10.016 10.016 0 0022 12s-3-7-10-7a9.953 9.953 0 00-3.25.538M3 3l18 18" />
            </svg>

            <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3-7c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7z" />
            </svg>
          </button>
        </div>
      </div>
      
      <button type="submit" class="w-full py-3 bg-cyan-600 text-white rounded-md hover:bg-cyan-700">
        Cambiar contraseña
      </button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/login" class="text-cyan-600 hover:underline">Volver al login</a>
    </div>
  </div>
</div>
